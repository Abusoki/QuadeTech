<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Tracker</title>
    <style>
        /* --- DARK MODE BASE STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e; /* Dark Background */
            color: #f0f0f0; /* Light Text */
            position: relative; /* Base for fixed elements */
        }
        #app-container {
            width: 100%;
            max-width: 450px;
            background-color: #2c2c2c; /* Dark Card Background */
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-radius: 12px;
            position: relative; /* Needed for suggestions list positioning */
        }
        
        /* --- General Styles --- */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #383838; /* Dark input background */
            color: #f0f0f0; /* Light input text */
        }
        
        /* Remove focus outlines and blue borders */
        *:focus {
            outline: none !important; 
            box-shadow: none !important; 
            -webkit-box-shadow: none !important;
        }
        input:focus, button:focus {
            border-color: #444 !important; 
            background-color: inherit !important;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active,
        .tapped { 
            transform: scale(0.96);
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .btn-danger {
            width: 100%;
            padding: 12px;
            background-color: #c0392b;
            color: white;
            margin-top: 5px;
        }
        .btn-secondary {
            background-color: #555;
            color: white;
            padding: 8px;
            margin-left: 5px;
        }
        
        .player-counter {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #333;
        }
        .life-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .life-input {
            font-size: 2.5em;
            font-weight: 800;
            color: #e0e0e0;
            width: 100px; 
            padding: 0;
            border: none;
            text-align: left;
            background: none;
            box-sizing: content-box;
            height: 1.5em; 
            line-height: 1.5em;
        }
        
        .life-total {
            font-size: 2.5em;
            font-weight: 800;
            color: #e0e0e0; 
        }

        .player-name-display {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .cmd-name {
            font-size: 0.9em;
            color: #aaa;
            cursor: pointer;
        }
        
        .btn-life {
            padding: 8px 12px;
            font-size: 1em;
            background-color: #2980b9;
            color: white;
        }
        .btn-damage {
            padding: 4px 8px;
            font-size: 0.9em;
            background-color: #c0392b;
            color: white;
        }
        .damage-section {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .damage-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444;
        }
        .control-group {
            display: flex;
            gap: 5px;
        }
        
        .damage-input {
            width: 50px; 
            padding: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            margin: 0;
            height: auto;
            border: 1px solid #555;
            background-color: #444;
            color: #f0f0f0;
        }
        .damage-input.lethal {
            color: #ff5555;
            border-color: #ff5555;
        }

        #lobby-card-preview {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 250px; 
            border: 3px solid #2980b9;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            z-index: 999;
            display: none; 
        }
        #lobby-card-preview img {
            display: block;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="app-container"></div>
    
    <div id="lobby-card-preview">
        <img id="preview-img" alt="Commander Preview">
    </div>

    <p id="status-message">Initializing...</p>

    <script type="module">
        // Example injection for commander hover preview
        function attachCommanderHover(playerIds, roomData) {
            playerIds.forEach(playerId => {
                const cmdElement = document.getElementById(`cmd-name-${playerId}`);
                if (cmdElement) {
                    const imgUrl = roomData.players[playerId].commanderImageUrl;
                    cmdElement.addEventListener("mouseenter", () => {
                        if (imgUrl) {
                            const previewBox = document.getElementById("lobby-card-preview");
                            const previewImg = document.getElementById("preview-img");
                            previewImg.src = imgUrl;
                            previewBox.style.display = "block";
                        }
                    });
                    cmdElement.addEventListener("mouseleave", () => {
                        document.getElementById("lobby-card-preview").style.display = "none";
                    });
                }
            });
        }
    </script>
</body>
</html>
