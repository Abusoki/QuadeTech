<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Counter - Local</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f3f4f6;
        }
        .card-bg {
            background-color: #2d3748; /* Darker blue-gray for cards */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.1s ease-in-out;
        }
        .card-bg:hover {
            transform: translateY(-2px);
        }
        .life-button {
            transition: background-color 0.1s;
        }
        .life-button:hover {
            opacity: 0.9;
        }
        /* Mobile-first adjustments for the game grid */
        @media (max-width: 768px) {
            .player-grid {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) {
            .player-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .player-grid-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .player-grid-3 {
                /* Custom layout for 3 players on desktop */
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
            .player-grid-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        /* Style for the full screen modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
    </style>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a5e82de7fa.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app" class="min-h-screen p-4 sm:p-8 flex flex-col items-center">
        <!-- Application Content will be rendered here -->
    </div>

    <script type="module">
        
        // --- CONSTANTS AND STATE ---
        const LOCAL_STORAGE_KEY = 'mtg_local_game_state';
        const appContainer = document.getElementById('app');

        let roomData = {
            roomName: 'Local Game',
            isCommander: true,
            playerCount: 4,
            players: [],
            gameStarted: false,
        };

        // --- LOCAL STORAGE FUNCTIONS ---
        
        // Load state from localStorage on startup
        function loadLocalState() {
            try {
                const json = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (json) {
                    const savedState = JSON.parse(json);
                    // Ensure the essential structure is present
                    if (savedState && savedState.players && Array.isArray(savedState.players)) {
                        roomData = savedState;
                        return true;
                    }
                }
            } catch (e) {
                console.error("Error loading local state:", e);
                localStorage.removeItem(LOCAL_STORAGE_KEY); // Clear corrupt state
            }
            return false;
        }

        // Save state to localStorage after any change
        function saveLocalState() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(roomData));
            } catch (e) {
                console.error("Error saving local state:", e);
            }
        }

        // Helper to show a temporary message (using a dedicated div)
        const showMessage = (text, type = 'error') => {
            const container = document.getElementById('message-container');
            if (!container) return;
            container.innerHTML = `<div class="p-3 mb-4 rounded-lg text-sm font-medium ${type === 'error' ? 'bg-red-900 text-red-300' : 'bg-green-900 text-green-300'}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        };

        // --- CORE LOGIC ---

        // Creates a new local game state
        function startNewLocalGame(name, playerCount, isCommander) {
            const initialLife = isCommander ? 40 : 20;

            // Generate initial player list
            const players = Array.from({ length: playerCount }).map((_, index) => ({
                id: `local-player-${index}`, // Unique local ID for damage tracking
                name: `Player ${index + 1}`,
                life: initialLife,
                commanderDamage: {}, 
            }));

            roomData = {
                roomName: name,
                isCommander: isCommander,
                playerCount: parseInt(playerCount),
                players: players,
                gameStarted: true,
            };
            
            saveLocalState();
            showMessage(`New game started: ${name}`, 'success');
            renderApp();
        }

        // Updates a specific player's data field (life or commander damage)
        function updatePlayer(playerIndex, field, value, commanderId = null) {
            if (!roomData.gameStarted) return;

            if (playerIndex >= 0 && playerIndex < roomData.players.length) {
                const player = roomData.players[playerIndex];

                if (field === 'life') {
                    player.life = player.life + value;
                } else if (field === 'commanderDamage' && commanderId) {
                    if (!player.commanderDamage) {
                        player.commanderDamage = {};
                    }
                    const currentDmg = player.commanderDamage[commanderId] || 0;
                    player.commanderDamage[commanderId] = Math.max(0, currentDmg + value);
                }
                
                saveLocalState();
                renderGameView(); // Re-render immediately
            }
        }
        
        // --- UI RENDERING FUNCTIONS ---
        function renderApp() {
            // If we have a game started in localStorage, go to Game View, otherwise Setup View
            if (roomData.gameStarted && roomData.players.length > 0) {
                renderGameView();
            } else {
                renderSetupView();
            }
        }
        
        // --- SETUP VIEW RENDERING ---
        function renderSetupView() {
            appContainer.innerHTML = `
                <h1 class="text-4xl font-extrabold mb-8 text-indigo-400">MTG Life Counter Setup</h1>
                <div id="message-container"></div>
                
                <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-200">Start a Local Game</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="roomName" class="block text-sm font-medium text-gray-400">Game Name</label>
                            <input type="text" id="roomName" placeholder="e.g., Sunday Brawl" 
                                value="${roomData.roomName}"
                                class="mt-1 block w-full rounded-md border-gray-700 bg-gray-700 text-white p-3 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
                        </div>
                        
                        ${roomData.players.map((player, index) => `
                            <div>
                                <label for="playerName-${index}" class="block text-sm font-medium text-gray-400">Player ${index + 1} Name</label>
                                <input type="text" id="playerName-${index}" placeholder="Name for Player ${index + 1}" 
                                    value="${player.name}"
                                    class="mt-1 block w-full rounded-md border-gray-700 bg-gray-700 text-white p-3 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
                            </div>
                        `).join('')}
                        
                        <div id="player-inputs-container">
                             <!-- Initial player inputs will be generated here by handlePlayerCountChange -->
                        </div>

                        <div>
                            <label for="playerCount" class="block text-sm font-medium text-gray-400">Number of Players (2-4)</label>
                            <select id="playerCount" class="mt-1 block w-full rounded-md border-gray-700 bg-gray-700 text-white p-3 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                                <option value="2">2 Players</option>
                                <option value="3">3 Players</option>
                                <option value="4" selected>4 Players</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-700 rounded-md">
                            <label for="isCommander" class="text-sm font-medium text-gray-200">Commander (Starting Life 40)</label>
                            <input type="checkbox" id="isCommander" class="h-5 w-5 text-indigo-500 border-gray-600 rounded focus:ring-indigo-500" checked />
                        </div>
                        
                        <button id="startGameBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6 transition duration-150 ease-in-out">
                            Start New Game
                        </button>
                    </div>
                </div>
            `;
            
            // Set initial player count and generate name fields
            document.getElementById('playerCount').value = roomData.playerCount;
            document.getElementById('isCommander').checked = roomData.isCommander;
            
            // Initial render of dynamic player inputs
            handlePlayerCountChange(roomData.playerCount, true);
            
            // Attach listeners
            document.getElementById('playerCount').addEventListener('change', (e) => handlePlayerCountChange(parseInt(e.target.value)));
            document.getElementById('startGameBtn').addEventListener('click', handleSetupSubmit);
        }

        function handlePlayerCountChange(newCount, isInitial = false) {
            const container = document.getElementById('player-inputs-container');
            if (!container) return;

            // Preserve existing names when changing count
            const existingNames = roomData.players.map(p => p.name);
            
            let html = '';
            for (let i = 0; i < newCount; i++) {
                const defaultName = existingNames[i] || `Player ${i + 1}`;
                html += `
                    <div>
                        <label for="playerName-${i}" class="block text-sm font-medium text-gray-400">Player ${i + 1} Name</label>
                        <input type="text" id="playerName-${i}" placeholder="Name for Player ${i + 1}" 
                            value="${defaultName}"
                            class="mt-1 block w-full rounded-md border-gray-700 bg-gray-700 text-white p-3 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" />
                    </div>
                `;
            }
            container.innerHTML = html;
        }


        function handleSetupSubmit() {
            const roomName = document.getElementById('roomName').value.trim() || 'Local Game';
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const isCommander = document.getElementById('isCommander').checked;

            if (playerCount < 2 || playerCount > 4) {
                 showMessage("Player count must be between 2 and 4.", 'error');
                 return;
            }

            // Collect player names from the dynamically generated inputs
            const newPlayers = [];
            for (let i = 0; i < playerCount; i++) {
                const nameInput = document.getElementById(`playerName-${i}`);
                const name = (nameInput?.value.trim() || `Player ${i + 1}`);
                newPlayers.push({ name });
            }
            
            // Update temporary roomData with new names before starting the game
            roomData.players = newPlayers;
            
            // Start the game with the collected parameters
            startNewLocalGame(roomName, playerCount, isCommander);
        }
        
        // --- GAME VIEW RENDERING ---
        
        function renderGameView() {
            const { roomName, isCommander, playerCount, players } = roomData;
            
            // Map player count to Tailwind grid classes for responsive layout
            let gridClass = 'player-grid grid gap-6 p-4';
            if (playerCount === 2) {
                gridClass += ' player-grid-2';
            } else if (playerCount === 3) {
                gridClass += ' player-grid-3';
            } else {
                gridClass += ' player-grid-4';
            }

            // Function to generate player cards
            const playerCards = players.map((player, pIndex) => {
                // Since this is local, all cards are interactive
                const headerColor = 'bg-indigo-600'; 
                
                // Determine if player has lost (life <= 0)
                const isEliminated = player.life <= 0;
                const cardStyle = isEliminated ? 'opacity-50 border-4 border-red-500' : 'border-2 border-transparent';

                // Commander Damage Modal HTML (hidden by default)
                const commanderDamageModal = isCommander ? `
                    <div id="cmd-modal-${pIndex}" class="modal hidden">
                        <div class="modal-content w-full max-w-lg">
                            <h3 class="text-2xl font-bold mb-4">Commander Damage to ${player.name}</h3>
                            <div class="space-y-3">
                                ${players.filter(p => p.id !== player.id).map((commander, cIndex) => {
                                    // Use the local player ID for tracking damage source
                                    const commanderSourceId = commander.id || `local-player-${cIndex}`; 
                                    const damage = player.commanderDamage[commanderSourceId] || 0;
                                    const damageColor = damage >= 21 ? 'text-red-500 font-bold' : 'text-yellow-400';
                                    return `
                                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between p-3 bg-gray-700 rounded-lg">
                                            <span class="text-lg mb-2 sm:mb-0">${commander.name} damage: <span class="${damageColor}">${damage}</span></span>
                                            <div class="flex space-x-1.5 mt-2 sm:mt-0">
                                                <button onclick="updatePlayer(${pIndex}, 'commanderDamage', -5, '${commanderSourceId}')" class="p-2 w-10 h-10 bg-red-900 hover:bg-red-800 rounded-lg text-sm font-bold">-5</button>
                                                <button onclick="updatePlayer(${pIndex}, 'commanderDamage', -1, '${commanderSourceId}')" class="p-2 w-10 h-10 bg-red-600 hover:bg-red-500 rounded-lg text-lg"><i class="fas fa-minus"></i></button>
                                                <button onclick="updatePlayer(${pIndex}, 'commanderDamage', 1, '${commanderSourceId}')" class="p-2 w-10 h-10 bg-green-600 hover:bg-green-500 rounded-lg text-lg"><i class="fas fa-plus"></i></button>
                                                <button onclick="updatePlayer(${pIndex}, 'commanderDamage', 5, '${commanderSourceId}')" class="p-2 w-10 h-10 bg-green-900 hover:bg-green-800 rounded-lg text-sm font-bold">+5</button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <button onclick="document.getElementById('cmd-modal-${pIndex}').classList.add('hidden')" class="mt-6 w-full py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold">Close</button>
                        </div>
                    </div>
                ` : '';

                // Commander Damage Button (always visible if Commander mode is on)
                const cmdDmgButton = isCommander ? `
                    <button onclick="document.getElementById('cmd-modal-${pIndex}').classList.remove('hidden')" 
                            class="absolute top-2 right-2 p-2 bg-yellow-600 hover:bg-yellow-700 rounded-full text-xs font-bold transition duration-150 ease-in-out">
                        CMD DMG
                    </button>
                ` : '';
                
                // Display for Commander Damage total (visible to everyone)
                let commanderDamageDisplay = '';
                if (isCommander) {
                    const totalDmg = Object.values(player.commanderDamage).reduce((acc, dmg) => acc + dmg, 0);
                    commanderDamageDisplay = `
                        <div class="text-sm font-medium mt-1 text-yellow-400">
                            CMD: ${totalDmg}
                        </div>
                    `;
                }


                return `
                    <div class="card-bg rounded-xl shadow-xl overflow-hidden text-center flex flex-col ${cardStyle}">
                        <div class="${headerColor} p-3 font-bold text-lg relative">
                            ${player.name}
                            ${cmdDmgButton}
                        </div>

                        <!-- Life Total Display -->
                        <div class="flex-grow flex flex-col justify-center items-center py-4">
                            <div class="text-7xl sm:text-8xl font-black transition-all duration-300 ${player.life <= 0 ? 'text-red-500' : (player.life < 10 ? 'text-yellow-500' : 'text-green-400')}">
                                ${player.life}
                            </div>
                            ${commanderDamageDisplay}
                        </div>

                        <!-- Controls (Always visible and interactive for local mode) -->
                        <div class="flex border-t border-gray-700">
                            <!-- Minus 5 -->
                            <button onclick="updatePlayer(${pIndex}, 'life', -5)" 
                                class="life-button w-1/4 p-4 text-3xl bg-red-900 hover:bg-red-700 border-r border-gray-700 font-extrabold rounded-bl-xl">
                                -5
                            </button>
                            <!-- Minus 1 -->
                            <button onclick="updatePlayer(${pIndex}, 'life', -1)" 
                                class="life-button w-1/4 p-4 text-3xl bg-red-700 hover:bg-red-600 border-r border-gray-700 font-extrabold">
                                -1
                            </button>
                            <!-- Plus 1 -->
                            <button onclick="updatePlayer(${pIndex}, 'life', 1)" 
                                class="life-button w-1/4 p-4 text-3xl bg-green-700 hover:bg-green-600 border-r border-gray-700 font-extrabold">
                                +1
                            </button>
                            <!-- Plus 5 -->
                            <button onclick="updatePlayer(${pIndex}, 'life', 5)" 
                                class="life-button w-1/4 p-4 text-3xl bg-green-900 hover:bg-green-700 font-extrabold rounded-br-xl">
                                +5
                            </button>
                        </div>
                    </div>
                    ${commanderDamageModal}
                `;
            }).join('');
            
            appContainer.innerHTML = `
                <div class="w-full max-w-7xl">
                    <div class="flex justify-between items-center mb-6 pb-2 border-b border-gray-700">
                        <h1 class="text-2xl sm:text-3xl font-bold text-white truncate">Game: ${roomName} <span class="text-sm font-normal text-gray-400">(${isCommander ? 'Commander' : 'Standard'})</span></h1>
                        <button id="leaveBtn" class="py-2 px-4 text-sm bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition duration-150 ease-in-out">
                            Start New Game
                        </button>
                    </div>
                    <div id="message-container"></div>
                    
                    <!-- Player Grid -->
                    <div class="${gridClass}">
                        ${playerCards}
                    </div>
                    
                    <div class="mt-8 text-center text-gray-500 text-xs">
                        This is a local-only game. Your state is saved in your browser.
                    </div>
                </div>
            `;
            
            // Attach event listener for the Leave button (now Start New Game)
            document.getElementById('leaveBtn').addEventListener('click', handleLeaveGame);
        }
        
        function handleLeaveGame() {
            // Clear the game state, which effectively resets the app to the setup view
            roomData = { roomName: 'Local Game', isCommander: true, playerCount: 4, players: [], gameStarted: false };
            localStorage.removeItem(LOCAL_STORAGE_KEY);
            renderApp();
            showMessage("Game ended. Ready to start a new one!", 'success');
        }


        // Expose updatePlayer function globally so it can be called from the buttons in HTML
        window.updatePlayer = updatePlayer;

        // Start the application: load state first, then render
        window.onload = () => {
            loadLocalState();
            renderApp();
        };
    </script>
</body>
</html>
