<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #app-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .player-counter {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .life-control button {
            padding: 5px 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .life-total {
            font-size: 2em;
            font-weight: bold;
        }
        #setup-view input, #setup-view button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #status-message {
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="app-container">
        </div>

    <p id="status-message">Initializing...</p>

    <script type="module">
        // ----------------------------------------------------------------------
        // üîë 1. CONFIGURATION (REPLACE WITH YOUR ACTUAL FIREBASE VALUES)
        // ----------------------------------------------------------------------
        const USER_FIREBASE_CONFIG = {
            // Check this for correctness (Fix for auth/configuration-not-found)
            apiKey: "AIzaSyA_mz_fVsph8VHfCEG__9sWg_ZvwYX5_6E", 
            // Check this for correctness
            authDomain: "mtg-life-tool.firebaseapp.com",
            // Check this for correctness
            projectId: "mtg-life-tool", 
            storageBucket: "mtg-life-tool.appspot.com",
            messagingSenderId: "36730058988",
            appId: "1:36730058988:web:757e2d9620593b4f65022a",
            measurementId: "G-GGL1Q6R00X"
        };
        
        // ----------------------------------------------------------------------
        // üìö 2. IMPORTS
        // ----------------------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            onSnapshot, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ----------------------------------------------------------------------
        // ‚öôÔ∏è 3. GLOBALS
        // ----------------------------------------------------------------------
        const app = initializeApp(USER_FIREBASE_CONFIG);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let roomId = null;
        let unsubscribe = null;
        const ROOM_COLLECTION = "mtg_rooms"; // FIX: Consistent collection name

        // ----------------------------------------------------------------------
        // üß© 4. CORE FUNCTIONS
        // ----------------------------------------------------------------------

        /** Gets the initial life for the MTG format. */
        function getStartingLife() {
            // Standard Commander starting life
            return 40; 
        }

        /**
         * Renders the view for tracking life totals.
         * @param {object} roomData - The data for the current room.
         */
        function renderRoomView(roomData) {
            const appContainer = document.getElementById("app-container");
            const statusMessage = document.getElementById("status-message");

            if (!roomData || !roomData.players) {
                // If the room data is corrupted or missing players
                appContainer.innerHTML = '<h2>Room Data Error</h2><p>Could not load player data.</p>';
                return;
            }

            statusMessage.innerHTML = `Room: <strong>${roomId}</strong> | Owner: ${roomData.ownerId === userId ? 'You' : roomData.ownerId}`;
            
            let html = `<h2>Room: ${roomId}</h2>`;

            Object.keys(roomData.players).forEach(playerId => {
                const player = roomData.players[playerId];
                const isCurrentPlayer = playerId === userId;
                
                html += `
                    <div class="player-counter" id="player-${playerId}">
                        <div>
                            <p><strong>${isCurrentPlayer ? 'You' : 'Opponent'}</strong></p>
                            <p>Life: <span class="life-total">${player.life}</span></p>
                        </div>
                        ${isCurrentPlayer ? `
                            <div class="life-control">
                                <button data-player-id="${playerId}" data-delta="-5">-5</button>
                                <button data-player-id="${playerId}" data-delta="-1">-1</button>
                                <button data-player-id="${playerId}" data-delta="+1">+1</button>
                                <button data-player-id="${playerId}" data-delta="+5">+5</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            appContainer.innerHTML = html;
            
            // Add listeners after rendering
            if (document.querySelector('.life-control')) {
                document.querySelectorAll('.life-control button').forEach(button => {
                    button.addEventListener('click', handleLifeChange);
                });
            }
        }

        /**
         * Handles the click event for changing life totals.
         * @param {Event} e 
         */
        function handleLifeChange(e) {
            const delta = parseInt(e.target.dataset.delta, 10);
            updateLife(delta);
        }
        
        /**
         * Updates the current user's life total in Firestore.
         * @param {number} delta - The amount to change the life total by.
         */
        async function updateLife(delta) {
            if (!roomId || !userId) {
                console.error("Room or User ID is missing.");
                return;
            }

            const roomRef = doc(db, ROOM_COLLECTION, roomId);

            // Fetch current data to safely apply the update
            try {
                const roomSnap = await getDoc(roomRef);
                if (roomSnap.exists()) {
                    const roomData = roomSnap.data();
                    const currentLife = roomData.players[userId]?.life || getStartingLife();
                    const newLife = currentLife + delta;
                    
                    // Update only the current player's life field
                    const updatePayload = {};
                    updatePayload[`players.${userId}.life`] = newLife;
                    updatePayload.lastUpdated = serverTimestamp();

                    await setDoc(roomRef, updatePayload, { merge: true });
                }
            } catch (error) {
                console.error("Error updating life:", error);
            }
        }
        
        /**
         * Sets up the real-time listener for the room data.
         * @param {string} id - The ID of the room to listen to.
         */
        function listenToRoom(id) {
            // Clear existing listener if one exists
            if (unsubscribe) {
                unsubscribe();
            }

            const roomRef = doc(db, ROOM_COLLECTION, id);
            
            // Set up new listener
            unsubscribe = onSnapshot(roomRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().players[userId]) {
                    // Room exists and current user is in it.
                    roomId = id;
                    renderRoomView(docSnap.data());
                } else if (docSnap.exists() && !docSnap.data().players[userId]) {
                    // Room exists but user is not in it, prompt to join.
                    roomId = id;
                    promptToJoinRoom(docSnap.data());
                } else {
                    // Room does not exist.
                    roomId = null;
                    renderSetupView();
                }
            }, (error) => {
                console.error("Firestore listener error:", error);
                // Fallback to setup on error
                renderSetupView(); 
            });
        }
        
        /**
         * Prompts the user to join an existing room.
         * @param {object} roomData - The data of the room the user wants to join.
         */
        function promptToJoinRoom(roomData) {
            const appContainer = document.getElementById("app-container");
            document.getElementById("status-message").innerHTML = `Room <strong>${roomId}</strong> found. Join as a new player?`;

            let html = `
                <h2>Join Room: ${roomId}</h2>
                <p>The room already has ${Object.keys(roomData.players).length} players.</p>
                <button id="join-room-btn">Join Game</button>
            `;
            appContainer.innerHTML = html;

            document.getElementById('join-room-btn').addEventListener('click', async () => {
                await joinRoom(roomId);
            });
        }

        /**
         * Joins the current user to an existing room.
         * @param {string} id - The ID of the room to join.
         */
        async function joinRoom(id) {
            if (!userId) return;
            
            const roomRef = doc(db, ROOM_COLLECTION, id);
            const playerPayload = {
                life: getStartingLife(),
                joinedAt: serverTimestamp()
            };

            const updatePayload = {};
            updatePayload[`players.${userId}`] = playerPayload;

            try {
                await setDoc(roomRef, updatePayload, { merge: true });
                // The listener (listenToRoom) will automatically switch to renderRoomView
            } catch (error) {
                console.error("Error joining room:", error);
                document.getElementById("status-message").innerHTML = "Error joining room. Try again.";
            }
        }
        
        /**
         * Renders the initial view for creating or joining a room.
         */
        function renderSetupView() {
            const appContainer = document.getElementById("app-container");
            // ‚ö†Ô∏è Line 274 fix relies on this element existing!
            document.getElementById("status-message").innerHTML = "Enter a Room ID to join or create one.";

            appContainer.innerHTML = `
                <h2>MTG Commander Tracker</h2>
                <div id="setup-view">
                    <input type="text" id="room-name" placeholder="Enter Room ID">
                    <button id="search-or-create-btn">Find or Create Room</button>
                </div>
            `;

            document.getElementById('search-or-create-btn').addEventListener('click', () => {
                const input = document.getElementById('room-name').value.trim().toLowerCase();
                if (input) {
                    // Re-use the existing setup to start listening to a room ID
                    listenToRoom(input); 
                } else {
                    document.getElementById("status-message").innerHTML = "Please enter a valid Room ID.";
                }
            });
        }

        /**
         * Creates a new room with the current user as the owner.
         * @param {string} id - The ID for the new room.
         */
        async function createNewRoom(id) {
            if (!userId) return;

            const roomRef = doc(db, ROOM_COLLECTION, id);
            
            const initialRoomData = {
                roomId: id,
                ownerId: userId,
                createdAt: serverTimestamp(),
                lastUpdated: serverTimestamp(),
                players: {
                    [userId]: {
                        life: getStartingLife(),
                        joinedAt: serverTimestamp()
                    }
                }
            };
            
            try {
                await setDoc(roomRef, initialRoomData, { merge: false });
                // The listener (listenToRoom) will automatically switch to renderRoomView
            } catch (error) {
                console.error("Error creating room:", error);
                document.getElementById("status-message").innerHTML = "Error creating room. The ID might be taken.";
            }
        }
        
        /**
         * This function is the entry point, called after authentication succeeds.
         * It checks the URL for a room ID and starts the correct view.
         */
        function renderApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const initialRoomId = urlParams.get('room');

            if (initialRoomId) {
                // If a room is in the URL, try to listen to it
                listenToRoom(initialRoomId);
            } else {
                // Otherwise, show the setup view
                renderSetupView();
            }
        }

        // ----------------------------------------------------------------------
        // üöÄ 5. INITIALIZATION (Authentication Check)
        // ----------------------------------------------------------------------

        /** Initializes Firebase and handles authentication. */
        function initializeFirebase() {
            document.getElementById("status-message").innerHTML = "Connecting to Firebase...";

            // Listen for auth state changes (logs in anonymously if no user is found)
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    userId = user.uid;
                    renderApp(); // Start the main application logic
                } else {
                    // User is signed out, try to sign in anonymously.
                    try {
                        await signInAnonymously(auth);
                        // The onAuthStateChanged listener will fire again with the new user.
                    } catch (error) {
                        console.error("Anonymous Sign-In Failed:", error);
                        document.getElementById("status-message").innerHTML = "Authentication failed. Check Firebase config.";
                    }
                }
            });
        }

        // Start the process
        initializeFirebase();

    </script>
</body>
</html>
