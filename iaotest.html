<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron & Oil: Full RPG Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react"
        }
    }
    </script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, onAuthStateChanged, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from 'firebase/auth';
        import { getFirestore, collection, doc, setDoc, deleteDoc, updateDoc, onSnapshot } from 'firebase/firestore';
        import { Shield, Sword, Heart, Zap, UserPlus, Backpack, ChevronRight, User, AlertTriangle, Clock, X, Hammer, Scroll, Skull, Repeat, PauseCircle, LogOut, Flame, Utensils, ChefHat, Info } from 'lucide-react';

        // ------------------------------------------------------------------
        // CONFIGURATION
        // ------------------------------------------------------------------
        let firebaseConfig;
        let appId = 'iron-and-oil-web';

        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            if (typeof __app_id !== 'undefined') appId = __app_id;
        } else {
            // MANUAL CONFIGURATION: Paste your keys here
            firebaseConfig = {
apiKey: "AIzaSyCmMdTFe0rjXTMTLZ5Icw73Z1gXOYfHkgk",
    authDomain: "iaogame.firebaseapp.com",
    databaseURL: "https://iaogame-default-rtdb.firebaseio.com",
    projectId: "iaogame",
    storageBucket: "iaogame.firebasestorage.app",
    messagingSenderId: "74081285188",
    appId: "1:74081285188:web:cd954d633fdc648110b811",
    measurementId: "G-8JZX8ZHNCW"
            };
        }

        if (!firebaseConfig || !firebaseConfig.apiKey) console.error("FIREBASE CONFIG MISSING");
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Game Constants ---
        const BASE_STATS_RANGE = { hp: [90, 110], ap: [8, 12], def: [1, 3], spd: [8, 12] };
        const RACES = {
            Human: { hpMod: 1.0, apMod: 1.0, defMod: 1.0, spdMod: 1.0, desc: "Balanced." },
            Elf: { hpMod: 0.8, apMod: 1.2, defMod: 0.8, spdMod: 1.4, desc: "Fast, fragile." },
            Urblosh: { hpMod: 1.5, apMod: 1.0, defMod: 1.5, spdMod: 0.6, desc: "Tanky, slow." }
        };
        const CLASSES = {
            Warrior: { hpMod: 1.2, apMod: 1.0, defMod: 1.2, spdMod: 0.9 },
            Archer: { hpMod: 0.9, apMod: 1.3, defMod: 0.8, spdMod: 1.1 },
            Assassin: { hpMod: 0.8, apMod: 1.2, defMod: 0.8, spdMod: 1.5 }
        };
        const MAX_TROOPS = 3;
        const MAX_LEVEL = 5;
        const MAX_COOKING_LEVEL = 5;
        const LEVEL_XP_CURVE = [0, 100, 250, 500, 1000, 9999];
        // Using same curve for cooking for simplicity, but could be different
        const COOKING_XP_CURVE = [0, 50, 150, 300, 600, 9999]; 
        const TAVERN_REFRESH_MS = 4 * 60 * 60 * 1000;
        const NAMES = ["Kael", "Thar", "Olg", "Brim", "Syl", "Vex", "Dorn", "Lira", "Mok", "Zed", "Grom", "Fae", "Urk", "Zil"];

        // --- Helpers ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        const getEffectiveStats = (unit, equippedItems = []) => {
            if (!unit) return {};
            const levelBonus = (unit.level - 1);
            let stats = {
                maxHp: Math.floor(unit.baseStats.hp + (levelBonus * 10)),
                ap: Math.floor(unit.baseStats.ap + (levelBonus * 2)),
                def: Math.floor(unit.baseStats.def + (levelBonus * 1)),
                spd: Math.floor(unit.baseStats.spd + (levelBonus * 1)),
            };
            equippedItems.forEach(item => {
                if (item.stats) {
                    if (item.stats.maxHp) stats.maxHp += item.stats.maxHp;
                    if (item.stats.ap) stats.ap += item.stats.ap;
                    if (item.stats.def) stats.def += item.stats.def;
                    if (item.stats.spd) stats.spd += item.stats.spd;
                }
            });
            stats.maxHp = Math.max(1, stats.maxHp);
            stats.ap = Math.max(1, stats.ap);
            return stats;
        };

        const generateRecruit = () => {
            const races = Object.keys(RACES);
            const classes = Object.keys(CLASSES);
            const raceKey = races[Math.floor(Math.random() * races.length)];
            const classKey = classes[Math.floor(Math.random() * classes.length)];
            const rMod = RACES[raceKey];
            const cMod = CLASSES[classKey];
            const rawHp = randomInt(BASE_STATS_RANGE.hp[0], BASE_STATS_RANGE.hp[1]);
            const rawAp = randomInt(BASE_STATS_RANGE.ap[0], BASE_STATS_RANGE.ap[1]);
            const rawDef = randomInt(BASE_STATS_RANGE.def[0], BASE_STATS_RANGE.def[1]);
            const rawSpd = randomInt(BASE_STATS_RANGE.spd[0], BASE_STATS_RANGE.spd[1]);

            return {
                id: generateId(),
                name: NAMES[Math.floor(Math.random() * NAMES.length)],
                race: raceKey,
                class: classKey,
                level: 1,
                xp: 0,
                currentHp: Math.floor(rawHp * rMod.hpMod * cMod.hpMod),
                baseStats: { 
                    hp: Math.floor(rawHp * rMod.hpMod * cMod.hpMod),
                    ap: Math.floor(rawAp * rMod.apMod * cMod.apMod), 
                    def: Math.floor(rawDef * rMod.defMod * cMod.defMod), 
                    spd: Math.floor(rawSpd * rMod.spdMod * cMod.spdMod) 
                },
                equipment: { mainHand: null },
                lore: { missionsWon: 0, kills: 0, closeCalls: 0 },
                cooking: { level: 1, xp: 0 },
                activity: 'idle',
                cookingProgress: 0
            };
        };

        const AuthScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isSignUp, setIsSignUp] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    isSignUp ? await createUserWithEmailAndPassword(auth, email, password) : await signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError(err.message.replace('Firebase: ', ''));
                }
                setLoading(false);
            };

            return (
                <div className="flex items-center justify-center h-screen bg-slate-900 text-slate-200 p-4">
                    <div className="w-full max-w-sm bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-xl">
                        <div className="text-center mb-6">
                            <Shield className="w-12 h-12 mx-auto mb-2 text-amber-600" />
                            <h1 className="text-2xl font-bold text-slate-100">Iron & Oil</h1>
                            <p className="text-slate-500 text-sm">Mercenary Guild Access</p>
                        </div>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-amber-500 outline-none" placeholder="Email" required />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:border-amber-500 outline-none" placeholder="Password" required />
                            {error && <div className="text-red-400 text-xs bg-red-900/20 p-2 rounded">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-amber-700 hover:bg-amber-600 text-white font-bold py-2 rounded transition-colors disabled:opacity-50">{loading ? '...' : (isSignUp ? 'Create Account' : 'Sign In')}</button>
                        </form>
                        <div className="mt-4 text-center"><button onClick={() => setIsSignUp(!isSignUp)} className="text-xs text-slate-400 hover:text-white underline">{isSignUp ? "Sign In" : "Sign Up"}</button></div>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('barracks'); 
            const [troops, setTroops] = useState([]);
            const [inventory, setInventory] = useState([]);
            const [gold, setGold] = useState(0);
            const [tavernState, setTavernState] = useState({ recruits: [], nextRefresh: 0 });
            const [selectedUnitId, setSelectedUnitId] = useState(null);
            const [combatLog, setCombatLog] = useState([]);
            const [gameState, setGameState] = useState('idle');
            const [selectedTroops, setSelectedTroops] = useState([]);
            const [enemies, setEnemies] = useState([]);
            const [autoBattle, setAutoBattle] = useState(false);
            const [battleTick, setBattleTick] = useState(0);

            const combatStateRef = useRef({ troops: [], enemies: [], active: false });
            const troopsRef = useRef(troops);
            const inventoryRef = useRef(inventory);

            useEffect(() => { troopsRef.current = troops; }, [troops]);
            useEffect(() => { inventoryRef.current = inventory; }, [inventory]);

            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try { await signInWithCustomToken(auth, __initial_auth_token); } catch (e) { console.error(e); }
                    }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubTroops = onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'troops'), (snap) => {
                    const t = [];
                    snap.forEach(doc => t.push({ ...doc.data(), uid: doc.id }));
                    setTroops(t);
                });
                const unsubProfile = onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), (snap) => {
                    if (snap.exists()) {
                        setInventory(snap.data().inventory || []);
                        setGold(snap.data().gold || 100);
                    } else {
                        setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), { inventory: [], gold: 100 });
                    }
                });
                const unsubTavern = onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'system', 'tavern'), (snap) => {
                    if (snap.exists()) setTavernState(snap.data());
                    else refreshTavern(doc(db, 'artifacts', appId, 'users', user.uid, 'system', 'tavern'));
                });
                return () => { unsubTroops(); unsubProfile(); unsubTavern(); };
            }, [user]);

            // Regen Loop
            useEffect(() => {
                if (!user) return;
                const regenInterval = setInterval(() => {
                    troopsRef.current.forEach(t => {
                        if (t.currentHp > 0 && t.activity !== 'fighting') {
                            const stats = getEffectiveStats(t, t.equipment?.mainHand ? [t.equipment.mainHand] : []);
                            if (t.currentHp < stats.maxHp) {
                                updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', t.uid), {
                                    currentHp: Math.min(stats.maxHp, t.currentHp + 1)
                                }).catch(e => console.log("Regen sync error", e));
                            }
                        }
                    });
                }, 5000);
                return () => clearInterval(regenInterval);
            }, [user]);

            // Cooking Loop
            useEffect(() => {
                if (!user) return;
                const cookingInterval = setInterval(async () => {
                    const chefs = troopsRef.current.filter(t => t.activity === 'cooking');
                    if (chefs.length === 0) return;
                    const inv = inventoryRef.current;
                    const slimePaste = inv.find(i => i.name === 'Slime Paste');

                    for (const chef of chefs) {
                        if (!slimePaste) {
                            await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', chef.uid), { activity: 'idle', cookingProgress: 0 });
                            continue;
                        }
                        let newProgress = (chef.cookingProgress || 0) + 10;
                        if (newProgress >= 100) {
                            const cookingLvl = chef.cooking?.level || 1;
                            const failChance = Math.max(0, 50 - ((cookingLvl - 1) * 5));
                            const isSuccess = Math.random() * 100 > failChance;
                            
                            let newInv = inventoryRef.current.filter(i => i.id !== slimePaste.id);
                            if (isSuccess) newInv.push({ id: generateId(), name: "Slime Bread", type: "food", desc: "Restores 10 HP", value: 10 });
                            
                            await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), { inventory: newInv });
                            
                            // XP
                            let newXp = (chef.cooking?.xp || 0) + 10;
                            let newLvl = cookingLvl;
                            if (newXp >= COOKING_XP_CURVE[newLvl] && newLvl < MAX_COOKING_LEVEL) {
                                newLvl++;
                                // Keep XP for cumulative feel or reset? Let's keep rolling but check against next tier
                            }

                            await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', chef.uid), {
                                cookingProgress: 0,
                                "cooking.xp": newXp,
                                "cooking.level": newLvl
                            });
                        } else {
                            await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', chef.uid), { cookingProgress: newProgress });
                        }
                    }
                }, 1000);
                return () => clearInterval(cookingInterval);
            }, [user]);

            const refreshTavern = async (ref) => {
                const newRecruits = Array.from({ length: 5 }, () => generateRecruit());
                await setDoc(ref, { recruits: newRecruits, nextRefresh: Date.now() + TAVERN_REFRESH_MS });
            };
            const checkTavernRefresh = async () => {
                if (Date.now() > tavernState.nextRefresh) refreshTavern(doc(db, 'artifacts', appId, 'users', user.uid, 'system', 'tavern'));
            };
            const recruitUnit = async (recruit) => {
                if (troops.length >= MAX_TROOPS) return;
                const { id, ...unitData } = recruit;
                await Promise.all([
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'system', 'tavern'), { recruits: tavernState.recruits.filter(r => r.id !== recruit.id) }),
                    setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', generateId()), unitData)
                ]);
                setView('barracks');
            };
            const equipItem = async (unit, item) => {
                if (!unit || !item) return;
                let newInv = inventory.filter(i => i.id !== item.id);
                if (unit.equipment?.mainHand) newInv.push(unit.equipment.mainHand);
                await Promise.all([
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', unit.uid), { "equipment.mainHand": item }),
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), { inventory: newInv })
                ]);
            };
            const unequipItem = async (unit) => {
                if (!unit || !unit.equipment?.mainHand) return;
                let newInv = [...inventory, unit.equipment.mainHand];
                await Promise.all([
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', unit.uid), { "equipment.mainHand": null }),
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), { inventory: newInv })
                ]);
            };
            const consumeItem = async (unit, item) => {
                const stats = getEffectiveStats(unit, unit.equipment?.mainHand ? [unit.equipment.mainHand] : []);
                if (unit.currentHp >= stats.maxHp) return; // Don't waste food
                const newHp = Math.min(stats.maxHp, unit.currentHp + item.value);
                const newInv = inventory.filter(i => i.id !== item.id);
                await Promise.all([
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', unit.uid), { currentHp: newHp }),
                    updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), { inventory: newInv })
                ]);
            };
            const toggleCooking = async (unit) => {
                const newActivity = unit.activity === 'cooking' ? 'idle' : 'cooking';
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', unit.uid), { activity: newActivity, cookingProgress: 0 });
            };

            const startMission = useCallback(() => {
                const currentTroops = troopsRef.current;
                const validSelectedIds = selectedTroops.filter(id => currentTroops.find(t => t.uid === id));
                if (validSelectedIds.length === 0) { setAutoBattle(false); return; }
                const enemyCount = Math.floor(Math.random() * 4) + 1;
                const newEnemies = Array.from({ length: enemyCount }, (_, i) => ({
                    id: `blob_${i}`, name: `Bloblin ${i+1}`, maxHp: 40, currentHp: 40, ap: 8, def: 0, spd: 8, actionGauge: Math.random() * 50
                }));
                const fightingTroops = currentTroops.filter(t => validSelectedIds.includes(t.uid)).map(t => {
                    const stats = getEffectiveStats(t, t.equipment?.mainHand ? [t.equipment.mainHand] : []);
                    return { ...t, ...stats, currentHp: Math.min(t.currentHp, stats.maxHp), actionGauge: 0, battleKills: 0 };
                });
                setEnemies(newEnemies);
                setCombatLog(["Combat Started!"]);
                setGameState('fighting');
                setView('combat');
                combatStateRef.current = { troops: fightingTroops, enemies: newEnemies, active: true };
            }, [selectedTroops]);

            useEffect(() => {
                if (gameState === 'victory' && autoBattle) {
                    const timer = setTimeout(() => { if (view === 'combat' && autoBattle) startMission(); }, 2500);
                    return () => clearTimeout(timer);
                }
            }, [gameState, autoBattle, view, startMission]);

            useEffect(() => {
                if (gameState !== 'fighting') { combatStateRef.current.active = false; return; }
                const timer = setInterval(() => {
                    if (!combatStateRef.current.active) return;
                    const state = combatStateRef.current;
                    let logUpdates = [];
                    let battleOver = false;
                    [...state.troops, ...state.enemies].forEach(u => { if (u.currentHp > 0) u.actionGauge += u.spd; });
                    const actors = [...state.troops, ...state.enemies].filter(u => u.currentHp > 0 && u.actionGauge >= 100).sort((a, b) => b.actionGauge - a.actionGauge);
                    actors.forEach(actor => {
                        if (battleOver || actor.currentHp <= 0) return;
                        actor.actionGauge -= 100;
                        const isPlayer = !!actor.uid;
                        const targets = isPlayer ? state.enemies : state.troops;
                        const liveTargets = targets.filter(t => t.currentHp > 0);
                        if (liveTargets.length === 0) { battleOver = true; return; }
                        const target = liveTargets[Math.floor(Math.random() * liveTargets.length)];
                        const rawDmg = (actor.ap * (0.8 + Math.random() * 0.4)) - target.def;
                        const finalDmg = Math.max(1, Math.floor(rawDmg));
                        target.currentHp -= finalDmg;
                        logUpdates.push(`${actor.name} hits ${target.name} for ${finalDmg}`);
                        if (target.currentHp <= 0) {
                            logUpdates.push(`â˜ ï¸ ${target.name} died!`);
                            if (isPlayer) actor.battleKills = (actor.battleKills || 0) + 1;
                        }
                    });
                    setEnemies([...state.enemies]);
                    setBattleTick(prev => prev + 1);
                    setCombatLog(prev => [...prev, ...logUpdates].slice(-8));
                    const aliveTroops = state.troops.filter(t => t.currentHp > 0);
                    const aliveEnemies = state.enemies.filter(t => t.currentHp > 0);
                    if (aliveTroops.length === 0) { combatStateRef.current.active = false; handleDefeat(state.troops); battleOver = true; }
                    else if (aliveEnemies.length === 0) { combatStateRef.current.active = false; handleVictory(state.troops); battleOver = true; }
                }, 600);
                return () => clearInterval(timer);
            }, [gameState]);

            const handleVictory = async (survivors) => {
                setGameState('victory');
                setCombatLog(prev => [...prev, "VICTORY!"]);
                const xpGain = 20;
                let newInv = [...inventoryRef.current];
                // Dull Sword Drop Logic: ~30% chance for test
                if (Math.random() < 0.3) {
                    newInv.push({ id: generateId(), name: "Dull Sword", type: 'weapon', stats: { ap: 2, maxHp: -5, def: 0, spd: 0 } });
                    setCombatLog(prev => [...prev, "Found Dull Sword!"]);
                }
                if (Math.random() < 0.15) {
                    newInv.push({ id: generateId(), name: "Slime Paste", type: 'resource', desc: "Sticky. Cookable." });
                    setCombatLog(prev => [...prev, "Found Slime Paste!"]);
                }
                const updates = survivors.map(async (unit) => {
                    if (unit.currentHp <= 0) return deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', unit.uid));
                    let newXp = unit.xp + xpGain;
                    let newLevel = unit.level;
                    if (newLevel < MAX_LEVEL && newXp >= LEVEL_XP_CURVE[newLevel]) newLevel++;
                    const effectiveStats = getEffectiveStats({ ...unit, level: newLevel }, unit.equipment?.mainHand ? [unit.equipment.mainHand] : []);
                    const newHp = Math.min(effectiveStats.maxHp, unit.currentHp);
                    const currentLore = unit.lore || { missionsWon: 0, kills: 0, closeCalls: 0 };
                    const isCloseCall = (unit.currentHp / effectiveStats.maxHp) <= 0.05;
                    const newLore = { missionsWon: (currentLore.missionsWon || 0) + 1, kills: (currentLore.kills || 0) + (unit.battleKills || 0), closeCalls: (currentLore.closeCalls || 0) + (isCloseCall ? 1 : 0) };
                    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', unit.uid), { xp: newXp, level: newLevel, currentHp: newHp, lore: newLore });
                });
                await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), { gold: gold + 15, inventory: newInv });
                await Promise.all(updates);
            };

            const handleDefeat = async (party) => {
                setGameState('defeat');
                setAutoBattle(false);
                await Promise.all(party.map(u => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'troops', u.uid))));
            };

            const getHpBar = (curr, max) => {
                const pct = Math.max(0, Math.min(100, (curr / max) * 100));
                return <div className="w-full h-1.5 bg-slate-700 rounded-full mt-1 overflow-hidden"><div className={`h-full ${pct < 30 ? 'bg-red-500' : 'bg-green-500'}`} style={{ width: `${pct}%` }} /></div>;
            };

            const selectedUnit = troops.find(t => t.uid === selectedUnitId);
            if (!user) return <AuthScreen />;

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-amber-900">
                    <header className="bg-slate-800 border-b border-slate-700 p-3 sticky top-0 z-20 flex justify-between items-center shadow-md">

                                                </div>
                                                <div className="w-full h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                                    <div className="h-full bg-amber-500" style={{ width: `${Math.min(100, (selectedUnit.xp / LEVEL_XP_CURVE[selectedUnit.level]) * 100)}%` }}></div>

                                            </div>
                                            <div>
                                                <div className="flex justify-between text-xs mb-1">
                                                    <span className="text-orange-400 font-bold flex items-center gap-1"><Utensils size={10}/> Cooking Lvl {selectedUnit.cooking?.level || 1}</span>
                                                    <span className="text-slate-500">{selectedUnit.cooking?.xp || 0} / {COOKING_XP_CURVE[selectedUnit.cooking?.level || 1]} XP</span>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Stats Grid */}
                                    <div className="p-4 grid grid-cols-2 gap-4">
                                        {(() => {
                                            const stats = getEffectiveStats(selectedUnit, selectedUnit.equipment?.mainHand ? [selectedUnit.equipment.mainHand] : []);
                                            return (
                                                <>
                                                    <div className="bg-slate-900 p-3 rounded border border-slate-700"><div className="text-xs text-slate-500 uppercase flex items-center gap-1"><Heart size={12}/> Health</div><div className="text-xl font-bold text-red-400">{selectedUnit.currentHp} <span className="text-slate-500 text-sm">/ {stats.maxHp}</span></div></div>
                                                    <div className="bg-slate-900 p-3 rounded border border-slate-700"><div className="text-xs text-slate-500 uppercase flex items-center gap-1"><Sword size={12}/> Attack</div><div className="text-xl font-bold text-orange-400">{stats.ap}</div></div>

                                        <h3 className="text-sm font-bold text-slate-300 mb-3 uppercase tracking-wider">Equipment</h3>
                                        <div className="flex items-center gap-4 mb-4">
                                            <div className="w-12 h-12 bg-slate-900 border border-slate-600 rounded flex items-center justify-center">
                                                {selectedUnit.equipment?.mainHand ? <Sword className="text-slate-300"/> : <div className="text-slate-700 text-xs">Empty</div>}
                                            </div>
                                            <div className="flex-1">
                                                {selectedUnit.equipment?.mainHand ? (
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <div className="font-bold text-amber-200">{selectedUnit.equipment.mainHand.name}</div>
                                                            <div className="text-xs text-slate-400">
                                                                {selectedUnit.equipment.mainHand.stats.ap > 0 && `+${selectedUnit.equipment.mainHand.stats.ap} AP `}
                                                                {selectedUnit.equipment.mainHand.stats.maxHp !== 0 && `${selectedUnit.equipment.mainHand.stats.maxHp} HP `}
                                                            </div>
                                                        </div>
                                                        <button onClick={() => unequipItem(selectedUnit)} className="text-xs bg-slate-700 px-2 py-1 rounded">Unequip</button>
                                                    </div>
                                                ) : <div className="text-sm text-slate-500 italic">No weapon equipped</div>}
                                            </div>
                                        </div>
                                        
                                        {/* Equip from Inventory List */}
                                        {!selectedUnit.equipment?.mainHand && inventory.filter(i => i.type === 'weapon').length > 0 && (

                                                <div className="text-xs text-slate-500 mb-1">Available Weapons:</div>
                                                <div className="grid gap-2">
                                                    {inventory.filter(i => i.type === 'weapon').map((item, idx) => (
                                                        <button key={idx} onClick={() => equipItem(selectedUnit, item)} className="flex justify-between items-center bg-slate-900 p-2 rounded border border-slate-700 hover:border-amber-500 text-left">
                                                            <span className="text-sm">{item.name}</span>
                                                            <span className="text-xs text-slate-500">
                                                                Ap:{item.stats.ap} Hp:{item.stats.maxHp}
                                                            </span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Consumables Section */}
                                    <div className="p-4 border-t border-slate-700">
                                        <h3 className="text-sm font-bold text-slate-300 mb-3 uppercase tracking-wider">Consumables</h3>
                                        {inventory.filter(i => i.type === 'food').length === 0 ? (
                                            <div className="text-slate-500 text-xs italic">No food in inventory.</div>
                                        ) : (
                                            <div className="grid gap-2">
                                                {inventory.filter(i => i.type === 'food').map((item, idx) => (
                                                    <button key={idx} onClick={() => consumeItem(selectedUnit, item)} className="flex justify-between items-center bg-slate-900 p-2 rounded border border-slate-700 hover:border-green-500">
                                                        <div className="flex items-center gap-2">

                                                        <span className="text-xs text-green-400">+{item.value} HP</span>
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="p-4 border-t border-slate-700 bg-slate-900/30">
                                        <h3 className="text-sm font-bold text-amber-500 mb-3 uppercase tracking-wider flex items-center gap-2"><Scroll size={14} /> Service Record</h3>
                                        <div className="grid grid-cols-3 gap-2 text-center">
                                            <div className="bg-slate-800 p-2 rounded border border-slate-700"><div className="text-2xl font-bold text-slate-200">{selectedUnit.lore?.missionsWon || 0}</div><div className="text-[10px] text-slate-500 uppercase">Missions Won</div></div>

                                </div>

                                    <div className="flex items-center gap-3">
                                        <div className="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center border border-slate-600">
                                            <img src="https://api.iconify.design/lucide:flask-conical.svg?color=%2310b981" className="w-6 h-6" alt="Paste" />
                                        </div>
                                        <div>
                                            <div className="font-bold">Slime Paste</div>
                                            <div className="text-xs text-slate-400">Inventory: {inventory.filter(i => i.name === 'Slime Paste').length}</div>
                                        </div>
                                    </div>
                                    <div className="text-2xl text-slate-600">âž”</div>

                                        <div className="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center border border-slate-600">

                                            <div key={t.uid} className="bg-slate-800 p-3 rounded border border-slate-700 flex justify-between items-center">

                                                    <div className="font-bold">{t.name} <span className="text-xs font-normal text-slate-500">(Lvl {t.cooking?.level || 1})</span></div>

                                                    <div className="flex items-center gap-3">

                                                        Cook

                                                key={t.uid}

                                            </button>

                                       tavernState.recruits.map(recruit => (

                                               <div className="flex justify-between items-start">

                                               </div>
                                           </div>
                                       ))
                                   ) : <div className="text-center py-12 text-slate-500 italic">The tavern is empty.</div>}
                               </div>
                               <div className="text-center"><button onClick={() => refreshTavern(doc(db, 'artifacts', appId, 'users', user.uid, 'system', 'tavern'))} className="text-xs text-slate-600 underline mt-4">(Dev: Force Refresh)</button></div>
                           </div>
                        )}

                            <div className="h-full flex flex-col">

                                    <button onClick={() => setAutoBattle(!autoBattle)} className={`text-xs font-bold px-3 py-1 rounded border flex items-center gap-1 transition-all ${autoBattle ? 'bg-amber-600 border-amber-500 text-white animate-pulse' : 'bg-slate-800 border-slate-600 text-slate-400'}`}><Repeat size={12} /> Auto: {autoBattle ? 'ON' : 'OFF'}</button>
                                </div>
                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <div className="space-y-2">
                                        {combatStateRef.current.troops.map((u, idx) => (
                                            <div key={idx} className={`p-2 rounded border border-slate-700 bg-slate-800 relative overflow-hidden transition-all ${u.currentHp <= 0 ? 'opacity-40 grayscale blur-[1px]' : ''}`}>
                                                <div className="flex justify-between items-center z-10 relative"><span className="font-bold text-sm truncate">{u.name}</span><span className="text-xs">{u.currentHp}</span></div>
                                                {getHpBar(u.currentHp, u.maxHp)}
                                                <div className="absolute bottom-0 left-0 h-0.5 bg-amber-400 transition-all duration-300" style={{ width: `${u.actionGauge}%`}} />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="space-y-2">
                                        {combatStateRef.current.enemies.map((e, idx) => (
                                            <div key={idx} className={`p-2 rounded border border-red-900/30 bg-red-900/10 text-right relative overflow-hidden ${e.currentHp <= 0 ? 'opacity-0' : ''} transition-opacity duration-500`}>
                                                <div className="flex justify-between items-center z-10 relative flex-row-reverse"><span className="font-bold text-sm text-red-300 truncate">{e.name}</span><span className="text-xs text-red-400">{e.currentHp}</span></div>
                                                {getHpBar(e.currentHp, e.maxHp)}
                                                <div className="absolute bottom-0 right-0 h-0.5 bg-red-500 transition-all duration-300" style={{ width: `${e.actionGauge}%`}} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex-1 bg-black/40 rounded-lg p-3 overflow-y-auto font-mono text-xs text-slate-300 h-48 border border-slate-800 shadow-inner flex flex-col-reverse">
                                    {[...combatLog].reverse().map((log, i) => (<div key={i} className={`mb-1 ${log.includes("died") ? "text-red-400 font-bold" : log.includes("VICTORY") ? "text-green-400 font-bold" : ""}`}>{">"} {log}</div>))}
                                </div>
                                {gameState !== 'fighting' ? (
                                    <div className="mt-4 flex flex-col gap-2">
                                        {gameState === 'victory' && autoBattle && <div className="text-center text-xs text-amber-400 animate-pulse mb-1">Next battle starting soon...</div>}
                                        <div className="flex gap-2">
                                            <button onClick={() => { setView('barracks'); setGameState('idle'); setCombatLog([]); setSelectedTroops([]); setAutoBattle(false); }} className="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded font-bold text-white shadow-lg">Return to Base</button>
                                            {gameState === 'victory' && autoBattle && <button onClick={() => setAutoBattle(false)} className="bg-red-900/80 hover:bg-red-800 px-4 rounded font-bold text-red-200 border border-red-700"><PauseCircle /></button>}
                                        </div>
                                    </div>
                                ) : null}
                            </div>
                        )}
                    </main>
                    <nav className="fixed bottom-0 w-full bg-slate-800 border-t border-slate-700 flex justify-around p-2 pb-safe z-50">
                        <button onClick={() => setView('barracks')} className={`p-2 rounded flex flex-col items-center gap-1 text-xs ${['barracks', 'character_sheet'].includes(view) ? 'text-amber-500' : 'text-slate-500'}`}><User size={20} /> Base</button>
                        <button onClick={() => setView('kitchen')} className={`p-2 rounded flex flex-col items-center gap-1 text-xs ${view === 'kitchen' ? 'text-orange-500' : 'text-slate-500'}`}><ChefHat size={20} /> Kitchen</button>
                        <button onClick={() => setView('mission_select')} disabled={troops.length === 0} className={`p-2 rounded flex flex-col items-center gap-1 text-xs ${['mission_select', 'combat'].includes(view) ? 'text-red-500' : 'text-slate-500'}`}><Sword size={20} /> Battle</button>
                    </nav>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
